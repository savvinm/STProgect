<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/main.css"%}"/>
    <link rel="stylesheet" href="{% static "css/add.css"%}"/>
    <title>Добавление новости</title>
</head>
  {% include "header.html" %}
<body>
  <div class="container">
    <div class="formspace">
      <h3 class="addlabel"> Добавление новостной записи<h3>
      <form class="add_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="">
          <div class="addfield">
            <div>{{form.title}}</div>
          </div>
          <div class="addfield">
            <div>Тег новости: {{form.tag}}</div>
          </div>
          <div class="addfield">
            <div>{{form.image}}</div>
          </div>
          <div class="addfield">
            <div>{{form.text}}</div>
          </div>
        </div>
        <input type="submit" class="addButton" value = "Добавить новость">
      </form>
    </div>
  </div>
</body>
</html>
