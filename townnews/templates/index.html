<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/main.css"%}"/>
    <title>Панель администратора</title>
</head>
<body>
  {% include "header.html" %}
  <div class="container">
    <div class="tag_selection">
      <form class="tag_form" method="post">
        {% csrf_token %}
        <div class="">
          <div class="addfield">
            {% if isTag %}
              <div class="short_select">{{form.tag}} <a class="clean_link" href="/cleaner"><img class="cross_logo" src="/static/images/cross.png" width="20" height="20"></a></div>
            {% else %}
              <div class="long_select">{{form.tag}}</div>
            {% endif %}
          </div>
        </div>
        <input type="submit" class="saveButton" value = "Сохранить">
      </form>
    </div>
    <div class="nav_options">
      <a href="addnews">Добавить новость</a>
      <a href="addpromo">Добавить промо</a>
      <a href="newadverts">Просмотр новых объявлений</a>
      <p class="advertsCountText">Объявлений ожидающих рассмотрения: {{advertsCount}}<p>
    </div>
  </div>
</body>
</html>
